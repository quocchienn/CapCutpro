    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        p {

        button {
            background-color: red;

            50% { transform: translate(5px, -5px) rotate(1deg); }
            75% { transform: translate(-5px, 5px) rotate(-1deg); }
            100% { transform: translate(5px, 5px) rotate(1deg); }
        }
        .floating-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: white;
            animation: floatText 3s linear infinite;
        }
        @keyframes floatText {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #warning-text {
            position: fixed;
            top: 50%;
            left: -100%;
            font-size: 2em;
            font-weight: bold;
            white-space: nowrap;
            animation: moveText 5s linear infinite;
        }
        @keyframes moveText {
            from { left: -100%; }

        }
